<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
</head>
<body>
{% if form.error %}
<p>{{ form.error }}</p>
{% endif %}
{% if form.errors %}
    {% for error in form.errors %}
        <p>{{ error }}</p>
    {% endfor %}
{% endif %}
<form method='post' action=''>
    <input type='text' name='name' value='{{ form.name }}'>
    <input type='submit' value='submit'>
</form>
</body>
</html>
